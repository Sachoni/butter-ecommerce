<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butter Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" href="Logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="login-container">
    <!-- Left form -->
    <div class="login-form">
      <h2>Butter Account.</h2>
      <p>Don’t have an account? <a href="loginafter.html">Sign up</a></p>

      <form action="/login" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="username" id="usernme" name="username" placeholder="eg, Mark" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="recover.html">Forgot password?</a>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div class="social-login">
        <button aria-label="Login with Google"><i class="fab fa-google"></i></button>
        <button aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i></button>
        <button aria-label="Login with Apple"><i class="fab fa-apple"></i></button>
      </div>
    </div>

    <!-- Right image -->
    <div class="login-image">
      <img src="Logo.png" alt="Login Avatar">
    </div>
  </div>
</body>
</html>
